<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Go Live — Sunbeam</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
    --bg: #f5f1eb;
    --panel: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e1da;
    --accent: #c4b5a5;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text);
}

.container {
    max-width: 720px;
    margin: 60px auto;
    padding: 0 24px;
}

.card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 28px;
}

h1 {
    margin-top: 0;
    font-weight: 500;
}

.step {
    margin-bottom: 18px;
}

.code {
    background: #faf9f7;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    font-family: monospace;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>Go Live with OBS</h1>

        <div class="step">
            <strong>1. Open OBS</strong><br>
            Go to <em>Settings → Stream</em>
        </div>

        <div class="step">
            <strong>2. Select Service</strong><br>
            Choose <em>Custom…</em>
        </div>

        <div class="step">
            <strong>3. Server URL</strong>
            <div class="code">rtmp://stream.thesunbeaming.co/live</div>
        </div>

        <div class="step">
            <strong>4. Stream Key</strong><br>
            Enter a username (example):
            <div class="code">mychanneltoken</div>
        </div>

        <div class="step">
            <strong>5. Start Streaming</strong><br>
            Your channel will be live immediately.
        </div>
    </div>
</div>

</body>
</html>
