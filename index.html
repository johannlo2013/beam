<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Live Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #f5f1eb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e1da;
            --accent: #c4b5a5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
        }

        h1 {
            margin: 0 0 16px;
            font-weight: 500;
            font-size: 22px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        input {
            flex: 1;
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #faf9f7;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 12px 18px;
            font-size: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: #000;
        }

        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .error {
            margin-top: 10px;
            font-size: 14px;
            color: #b91c1c;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Watch Live</h1>

    <div class="controls">
        <input id="token" placeholder="Stream token" />
        <button onclick="play()">Watch</button>
    </div>

    <video id="video" controls playsinline></video>

    <div id="error" class="error"></div>
    <div class="hint">Enter the stream token to start watching.</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const STREAM_HOST = "stream.thesunbeaming.co"; // your droplet IP

function play() {
    const token = document.getElementById("token").value.trim();
    const video = document.getElementById("video");
    const error = document.getElementById("error");

    error.textContent = "";

    if (!token) {
        error.textContent = "Please enter a stream token.";
        return;
    }

    const url = `https://${STREAM_HOST}/hls/${token}.m3u8`;

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play();
    } else if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, () => {
            error.textContent = "Stream is offline or unavailable.";
        });
    } else {
        error.textContent = "Your browser does not support live playback.";
    }
}
</script>

</body>
</html>
