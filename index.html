<head>

    color: #4a3f35;
}
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

    padding: 16px 36px;
    border-radius: 30px;

    cursor: pointer;
}
button:hover {

<div class="hero">
  <div class="box">
    <h1>Beam Proxy</h1>

      This proxy works directly through your device’s
      <b>System Settings → Network → Proxy</b>.
      No apps. No downloads.

    </p>
    <br>
    <a href="/request/"><button>Request Access</button></a>
