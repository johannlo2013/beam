<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 720px;
            background: #020617;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-right: 8px;
        }

        button {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #22c55e;
            color: #000;
        }

        video {
            width: 100%;
            margin-top: 20px;
            background: black;
            border-radius: 8px;
        }

        .error {
            color: #f87171;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Watch Live Stream</h1>

    <div>
        <input id="token" placeholder="Enter stream token">
        <button onclick="play()">Watch</button>
    </div>

    <video id="video" controls autoplay playsinline></video>

    <div id="error" class="error"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const SERVER_IP = "178.128.96.134"; // ‚Üê CHANGE IF NEEDED

function play() {
    const token = document.getElementById("token").value.trim();
    const video = document.getElementById("video");
    const error = document.getElementById("error");

    error.textContent = "";

    if (!token) {
        error.textContent = "Please enter a stream token.";
        return;
    }

    const streamUrl = `http://${SERVER_IP}/hls/${token}.m3u8`;

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari
        video.src = streamUrl;
        video.play();
    } else if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.ERROR, function (event, data) {
            error.textContent = "Stream not found or not live.";
        });
    } else {
        error.textContent = "Your browser does not support HLS.";
    }
}
</script>

</body>
</html>
