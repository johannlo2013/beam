<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BEAM Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
    --bg: #f5f1eb;
    --panel: #ffffff;
    --text: #1f2937;
    --muted: #6b7280;
    --border: #e5e1da;
    --accent: #c4b5a5;
    --live: #dc2626;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text);
}

/* NAV */
.nav {
    height: 64px;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 24px;
    gap: 16px;
}

.brand {
    font-weight: 600;
    font-size: 18px;
}

.search {
    flex: 1;
    display: flex;
    gap: 8px;
}

.search input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #faf9f7;
}

.search button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    cursor: pointer;
}

/* PLAYER */
.container {
    max-width: 1100px;
    margin: 24px auto;
    padding: 0 24px;
}

.player {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px;
}

.header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.badge {
    background: var(--live);
    color: white;
    font-size: 12px;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: 600;
}

.title {
    font-weight: 500;
}

video {
    width: 100%;
    border-radius: 12px;
    background: black;
}

.status {
    margin-top: 10px;
    font-size: 14px;
    color: var(--muted);
}
</style>
</head>

<body>

<div class="nav">
    <div class="brand">BEAM Live</div>
    <div class="search">
        <input id="token" placeholder="Channel token" />
        <button onclick="play()">Watch</button>
    </div>
</div>

<div class="container">
    <div class="player">
        <div class="header">
            <div id="liveBadge" class="badge" style="display:none;">LIVE</div>
            <div id="streamTitle" class="title">No stream loaded</div>
        </div>

        <video id="video" controls playsinline></video>
        <div id="status" class="status"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const STREAM_HOST = "stream.thesunbeaming.co";

async function isStreamLive(url) {
    try {
        const res = await fetch(url, { method: "HEAD", cache: "no-store" });
        return res.ok;
    } catch {
        return false;
    }
}

async function play() {
    const token = document.getElementById("token").value.trim();
    const video = document.getElementById("video");
    const title = document.getElementById("streamTitle");
    const badge = document.getElementById("liveBadge");
    const status = document.getElementById("status");

    status.textContent = "";
    badge.style.display = "none";

    if (!token) {
        status.textContent = "Enter a channel token.";
        return;
    }

    title.textContent = token;

    const url = `https://${STREAM_HOST}/hls/${token}.m3u8`;

    const live = await isStreamLive(url);
    if (!live) {
        status.textContent = "Stream is offline.";
        video.src = "";
        return;
    }

    badge.style.display = "inline-block";
    status.textContent = "";

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play();
    } else if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    } else {
        status.textContent = "Your browser does not support playback.";
    }
}
</script>

</body>
</html>
